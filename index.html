<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="altrenate" href="index.html" hreflang="en">
    <link rel="altrenate" href="index-ru.html" hreflang="ru">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <form class="form" action="">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" name="email" id="email" required autocomplete="username"
                    placeholder="email@mail.com">

                <label class="label" for="current-password">Password</label>
                <input class="input password-input" type="password" name="current-password" id="current-password"
                    required minlength="8" autocomplete="current-password" aria-describedby="password-minlength">
                <p class="hint" id="password-minlength">Min. 8 characters</p>

                <button class="btn">Sign In</button>
            </form>
        </div>
    </main>
</body>

</html>
