<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <form class="sign-in-form" action="">
            <h1 class="title">Sign In</h1>
            <label class="label" for="email">Your email <span class="mandatory-sign">*</span></label>
            <input type="email" name="email" id="email" required>
            <label class="label" for="password" >Your password <span class="mandatory-sign">*</span></label>
            <input class="input" type="password" name="password" id="password" required minlength="8" aria-describedby="password-minlength">
            <p class="valid-rule" id="password-minlength">Enter at least 8 characters</p>
            <label class="label" for="name">Your name</label>
            <input class="input" type="text" name="name" id="name">
            <label for="age">Your age</label>
            <input type="number" name="age" id="age" min="18" aria-describedby="min-age">
            <p class="valid-rule" id="min-age">Min. age is 18</p>
            <label for="tel">Your telephone number</label>
            <input type="tel" name="tel" id="tel" pattern="[+][7] [()][0-9]{3}[)] [0-9]{3}-[0-9]{2}-[0-9]{2}">
            <p class="valid-rule"><strong>Example:</strong> +7 (123) 456-78-90</p>
            <strong class="hint"><span class="mandatory-sign">*</span> - mandatory field</strong>
            <button class="btn">Sumbit</button>
        </form>
    </main>
</body>

</html>
