<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="style" href="sign-up.html" hreflang="en">
    <link rel="style" href="sign-up-ru.html" hreflang="ru">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <form class="form" action="" method="post">
                <label for="honeypot" hidden aria-hidden="true"></label>
                <input type="text" id="honeypot" tabindex="-1" hidden aria-hidden="true" autocomplete="off">

                <label class="label" for="email">Email</label>
                <input class="input" type="email" name="email" id="email" required autocomplete="username"
                    placeholder="email@mail.com">

                <label class="label" for="new-password">Password</label>
                <input class="input password-input" type="password" name="new-password" id="new-password" required
                    minlength="8" autocomplete="new-password" aria-describedby="password-minlength">
                <p class="hint" id="password-minlength">Min. 8 characters</p>

                <button class="btn">Sign Up</button>

                <a class="sign-in" href="index.html">Already have an account?</a>
            </form>
            <div class="lang-switch-container">
                <a class="lang-switch" href="index.html" aria-label="Choose an english language for this page">EN</a>
                <a class="lang-switch" href="index-ru.html" aria-label="Choose a russian language for this page">RU</a>
            </div>
        </div>
    </main>
</body>

</html>
